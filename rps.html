        <p>Rock Paper Scissors</p>

            let computerMove = '';

            if (randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissor';
            }

            console.log(computerMove);

            let result = '';

            if (computerMove === 'rock') {
                result = 'Tie';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissor') {
                result = 'You win.';
            }
